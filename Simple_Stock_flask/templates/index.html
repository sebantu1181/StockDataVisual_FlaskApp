
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chart</title>
</head>
<body>
    <h1 style="text-align: center;">Stock Data Visualizer</h1>

    <form method="POST">
        <label for="stock_symbol">Choose Stock Symbol:</label>
        <select name="stock_symbol" required>
            {% for symbol in stock_symbols %}
                <option value="{{ symbol }}">{{symbol}}</option>
            {% endfor %}
        </select>
        <br>

        <label for="chart_type">Choose Chart Type:</label>
        <select name="chart_type" required>
            <option value="1">Bar Chart</option>
            <option value="2">Line Chart</option>
        </select>
        <br>

        <label for="time_series">Choose Time Series:</label>
        <select name="time_series" required>
            <option value="1">Intraday</option>
            <option value="2">Daily</option>
            <option value="3">Weekly</option>
            <option value="4">Monthly</option>
        </select>
        <br>

        <label for="start_date">Start Date (YYYY-MM-DD):</label>
        <input type="text" name="start_date" value="{{ start_date }}" required>
        <br>

        <label for="end_date">End Date (YYYY-MM-DD):</label>
        <input type="text" name="end_date" value="{{ end_date }}" required>
        <br>

        <button type="submit">Submit</button>
    </form>

    {% if chart_data %}
        <div>
            <img src="data:image/png;base64,{{ chart_data }}" alt="Stock Chart">
        </div>
    {% elif error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
</body>
</html>
